 <h1 class="title topictitle1" id="ariaid-title1">Griechische Kustoden</h1>

 
 <div class="body conbody"><p class="shortdesc"></p>

  <p class="p">Die griechischen Kustoden werden mit &lt;signatures/&gt; in einem Element &lt;p/&gt; ebenfalls in
   collation notiert. Das Attribut @n trägt hier den Wert „sign-greek“:</p>

  <pre class="pre codeblock language-xml"><strong class="hl-tag" style="color:#000096">&lt;p</strong> <span class="hl-attribute" style="color: #ff7935">n</span>=<span class="hl-value" style="color: #993300">“sign-greek“</span><strong class="hl-tag" style="color:#000096">&gt;</strong>
 <strong class="hl-tag" style="color:#000096">&lt;signatures&gt;</strong> ... <strong class="hl-tag" style="color:#000096">&lt;/signatures&gt;</strong>
<strong class="hl-tag" style="color:#000096">&lt;/p&gt;</strong></pre>

 </div>
