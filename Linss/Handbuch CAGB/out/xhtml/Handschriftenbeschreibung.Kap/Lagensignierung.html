 <h1 class="title topictitle1" id="ariaid-title1">Lagensignierung</h1>

 
 <div class="body conbody"><p class="shortdesc"></p>

  <p class="p">Lagensignierungen werden ebenfalls in collation und einem Absatzelement notiert. Das
   Attribut @n enthält hier den Wert „sign-other“. Zusätzlich ist der Inhalt mit&lt;signatures/&gt; 
   umgeben:</p>

   <pre class="pre codeblock language-xml"><strong class="hl-tag" style="color:#000096">&lt;p</strong> <span class="hl-attribute" style="color: #ff7935">n</span>=<span class="hl-value" style="color: #993300">“sign-other„</span><strong class="hl-tag" style="color:#000096">&gt;</strong>
 <strong class="hl-tag" style="color:#000096">&lt;signatures&gt;</strong> ... <strong class="hl-tag" style="color:#000096">&lt;/signatures&gt;</strong>
<strong class="hl-tag" style="color:#000096">&lt;/p&gt;</strong></pre>

 </div>
