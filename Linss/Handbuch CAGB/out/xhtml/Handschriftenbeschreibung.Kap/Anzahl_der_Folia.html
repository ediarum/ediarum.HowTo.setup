 <h1 class="title topictitle1" id="ariaid-title1">Anzahl der Folia</h1>

 
 <div class="body conbody"><p class="shortdesc"></p>

  <p class="p">Die Anzahl der Folia wird ebenfalls in objectDesc/supportDesc/extent mit einem Element
   &lt;measure/&gt; notiert. Hier trägt das Attribut @type allerdings den Wert „numleaves“:</p>

  <pre class="pre codeblock language-xml"><strong class="hl-tag" style="color:#000096">&lt;measure</strong> <span class="hl-attribute" style="color: #ff7935">type</span>=<span class="hl-value" style="color: #993300">“numleaves“</span><strong class="hl-tag" style="color:#000096">&gt;</strong>ff. IV, 109, I‘<strong class="hl-tag" style="color:#000096">&lt;/measure&gt;</strong></pre>
</div>
