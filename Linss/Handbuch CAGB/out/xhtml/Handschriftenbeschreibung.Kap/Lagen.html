 <h1 class="title topictitle1" id="ariaid-title1">Lagen</h1>

 
 <div class="body conbody"><p class="shortdesc"></p>

  <p class="p">Die Lagen werden in objectDesc/supportDesc/collation in einem Element p notiert,
   dessen Attribut @n den Wert „quire-structure“ trägt:</p>

  <pre class="pre codeblock language-xml"><strong class="hl-tag" style="color:#000096">&lt;p</strong> <span class="hl-attribute" style="color: #ff7935">n</span>=<span class="hl-value" style="color: #993300">“quire-structure“</span><strong class="hl-tag" style="color:#000096">&gt;</strong> ... <strong class="hl-tag" style="color:#000096">&lt;/p&gt;</strong></pre>

 </div>
