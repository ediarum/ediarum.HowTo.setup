 <h1 class="title topictitle1" id="ariaid-title1">Werke</h1>

 
 <div class="body conbody"><p class="shortdesc"></p>

  <p class="p">Das zentrale Werkregister der Arbeitsumgebung besteht – im Gegensatz zum Personenregister
  – aus einer einzigen Datei, in denen alle Werke einzutragen sind, die verlinkt
  werden sollen.</p>
