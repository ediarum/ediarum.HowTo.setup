 <h1 class="title topictitle1" id="ariaid-title1">Oberfläche für Registerdateien</h1>

 
 <div class="body conbody"><p class="shortdesc"></p>

  <p class="p">Die Abbildung zeigt die Oberfläche des „Oxygen XML Author“, die beim Öffnen einer
   Registerdatei erscheint. Es gibt drei Arten von Registern, bei denen sich jeweils eine spezifische Oberfläche erscheint:</p>

  <p class="p">1. <em class="ph i">Personen</em></p>

  <p class="p">2. <em class="ph i">Werke</em></p>

  <p class="p">3. <em class="ph i">Sachbegriffe</em></p>
